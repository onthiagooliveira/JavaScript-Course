<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 06 | Manipulação de Dados</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0D0D0D;
}
    
  </style>
</head>
<body>
  
    
  <script>
    
    /* Armazenando e Manipulando dados
    Utilizamos o método Number, para converter o tipo de dado (prompt(string)) inserido pelo usuário.*/
    var number1 = Number(prompt('Informe o primeiro número: '));
    // Quando usado como uma função, Number(value)converte uma string ou outro valor para o tipo Number. Se o valor não puder ser convertido, ele retornará NaN. ex. Number("unicorn"); // NaN)  
    var number2 = Number(prompt('Informe o segundo número: '));   
    var total = number1 + number2; 
    // Utilizamos Template String, forma moderna de apresentar os dados sem utilizar concatenação
    window.alert(`${number1} + ${number2} = ${total}`);  

  </script>
  
</body>
</html>
