<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulando DOM</title>
  </head>
  <style>
    
    /* Styling internally*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      width: 370px;
      display: flex;
      flex-direction: column;
    }

    .featured-title {
      padding: 0 12px;
      font-weight: 500;
      font-size: 20px;
      margin-bottom: 40px;
      text-align: center;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 12px;
    }

    .logical, #fieldResult {
      width: 100%;
      height: 40px;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .fieldInput {
      display: flex;
      flex: 1;
    }

    .fieldOperator {
      height: 100%;
      display: flex;
      padding: 0 8px;
      flex: 0;
    }

    input {
      width: 100%;
      height: 40px;
      margin-bottom: 16px;
      text-align: center;
      font-size: 14px;
      outline: none;
      border: none;
      background-color: #F0F1F2;
      border-radius: 10px;
    }

    #fieldResult {
      height: 40px;
      margin: 0 0 16px 0;
      background-color: #F0F1F2;
      border-radius: 10px; 
      display: none;
    }

    .buttonSend {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #submit {
      font-weight: 600;
      width: 100%;
      padding: 16px 0;
      background-color: #071526;
      border-radius: 10px;
      color: #FFF;
      cursor: pointer;
    }

    @media screen and (max-width: 380px) {
      body {
        font-size: 14px;
      }

      main {
       
      }
      .featured-title {
        font-size: 18px;
      }      
    }
  </style>

  <body>
    <main>
      <div class="featured-title">
        <h1>Calculadora</h1>
      </div>

      <div class="container">
        <div class="logical">
          <div class="fieldInput">
            <input type="text" id="numero1" pattern="[0-9]{0,6}" minlength="1" maxlength="6"
            placeholder="Número" required /> 
          </div> 
          <div class="fieldOperator">
            +
          </div>
          <div class="fieldInput">
            <input type="text" id="numero2" pattern="[0-9]{0-6}" minlength="1" maxlength="6"
            placeholder="Número" required />
          </div>
          
        </div>
        <div id="fieldResult"></div>
        <div class="buttonSend">
          <input id="submit" type="submit" value="Calcular" />
        </div>
      </div>
    </main>

    <script>
      const campo1 = document.getElementById("numero1");
      const campo2 = document.getElementById("numero2");
      const resultado = document.getElementById("fieldResult");
      const submit = document.getElementById("submit");

      submit.addEventListener("click", multiplicar);

      function multiplicar() {
        let numero1 = Number(campo1.value);
        let numero2 = Number(campo2.value);

        if(!isNaN(numero1 && numero2)) {
          let multiplicacao = numero1 + numero2;
          resultado.style.display = 'flex';
          resultado.style.justifyContent = 'center';
          resultado.innerHTML = `${multiplicacao}`;
          resultado.style.background = '#F0F1F2';
          
        }
        else {
          resultado.innerHTML = `Insira somente números`;
          resultado.style.background = '#F20544';
        }        
      }
    </script>
  </body>
</html>
