<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Jogo da adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="title-game">
          <h1>O jogo da Adivinhação</h1>
        </div>
        <div class="options-menu">
          <div class="tutorial">
            <h2>Tutorial</h2>
            <p>Dicas de como jogar</p>
          </div>
        </div>
        <div class="input-data-game">
          <form action="#">
            <input type="text" name="guess" id="guess" pattern="[0-9]{1,3}"
            minlength="1" maxlength="3" placeholder="Seu palpite" required>
            <input type="button" id="submit-button" value="Verificar">
          </form>
        </div>
        
      </div>
    </main>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

  </body>
</html>
