<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Jogo da adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="text-inicial">
      <div class="title">
        <h1>Jogo da adivinhação</h1>
      </div>
      <div class="descript-game">
        <p>Selecionamos um número aleatório entre 1 e 100.</p>
        <p>Veja se você consegue adivinhar em 10 turnos ou menos.</p>
        <p>Diremos se seu palpite foi muito alto ou muito baixo.</p>
      </div>
    </div>

    <div class="form">
      <label for="guessField">Digite um palpite </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

  </body>
</html>
