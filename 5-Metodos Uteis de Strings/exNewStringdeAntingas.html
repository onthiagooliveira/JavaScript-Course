<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício | Fazendo Novas strings a partir de partes antigas</title>
    <style></style>
  </head>
  <body>
    <div class="output">
      <ul></ul>
    </div>

    <script>
      /*
        Fazendo Novas strings a partir de partes antigas

        Neste exercício, o arry  contém strigs contendo informações sobre estações de trem no norte da Inglaterra.
        
        As strings são itens de dados que contêm o código da estação de três letras, seguido por alguns dados legíveis
        por máquina, seguidos por um ponto-e-vírgula, seguido pelo nome da estação legível por humanos.
        
        Por exemplo:
        MAN675847583748sjt567654;Manchester Piccadilly

        Queremos extrair o código e o nome da estação e juntá-los em uma nova string com a seguinte estrutura.
        MAN: Manchester Piccadilly

        Recomenda-se que façamos assim:

        1. Extraia o código da estação de três letras e armazene-o em uma nova variável.

        2.Encontre o número de índice do caractere do ponto e vírgula.

        3. Extraia o nome da estação legível usando o número do índice de caracteres de ponto e vírgula como ponto de 
        referência e armazene-o em uma nova variável. 

        4. Concatene as duas novas variáveis e uma string literal para fazer a string final.

        5. Altere o valor da variável result para igual à string final, não a input.        
      */
     
      var list = document.querySelector('.output ul');
      list.innerHTML = '';

      var stations = [
        'MAN675847583748sjt567654;Manchester Piccadilly',
        'GNF576746573fhdg4737dh4;Greenfield',
        'LIV5hg65hd737456236dch46dg4;Liverpool Lime Street',
        'SYB4f65hf75f736463;Stalybridge',
        'HUD5767ghtyfyr4536dh45dg45dg3;Huddersfield'
      ];

      for (var i = 0; i < stations.length; i++) {
        let codStation = stations[i].slice(0, 3);
        let semicolon = stations[i].indexOf(';');
        let stationName = stations[i].slice(semicolon + 1, -1);
        let result = `${codStation}: ${stationName}`;

        var viewListStations = document.createElement('li');
        viewListStations.innerText = result;
        list.appendChild(viewListStations);

      }
        

      
    </script>
  </body>
</html>
